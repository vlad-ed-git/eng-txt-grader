{% extends "base.html" %}

{% block title %}
EngTxtGrader | {{txt_title}}
{% endblock %}

{% block css %}
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static '/web/css/home.css' %}">
{% endblock %}


{% block content %}

<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/home">
    <img src="{% static '/web/images/home.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
    Back To Home
  </a>
</nav>


<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h4 class="display-6 blue">Grading | <span id="grading_txt">{{txt_title}}</span></h4>
        <hr class="my-4">
        <p id="wait_hint"><kbd>please wait...</kbd></p>
        <div class="progress" id="progress_bar">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100"
                 aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <p id="color_guide"></p>
    </div>
</div>

<main class="container">
    <div class="row">

        <div class="col-sm-12 col-md-4">
            <p>
                <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapsible"
                        aria-expanded="false" aria-controls="collapsible">
                    Grading Results
                </button>
            </p>
            <div class="collapse" id="collapsible">
                <div class="card card-body" id="grading_results">
                </div>
            </div>
        </div>

        <div class="col-sm-12 col-md-8" id="graded_txt">

        </div>

    </div>
</main>


{% load static %}


{% endblock %}

{% block js %}
<script type="text/javascript" src="{% static '/web/js/grader.js' %}"></script>
{% endblock %}
